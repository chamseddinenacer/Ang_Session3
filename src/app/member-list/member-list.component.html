<div class="tab">

   <table class="table table-bordered">
    <thead class="table-secondary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">nom</th>
        <th scope="col">prenom</th>
        <th scope="col">image</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td> {{ member.nom }}</td>
        <td> {{ member.prenom }}</td>
        <td> {{ member.imageUrl }}</td>
        <td> <button  (click)="deleteMemeber(member.id)" type="button" class="btn btn-danger">delete</button>   
          &nbsp; 
        <button [routerLink]="['/member', member.id]" type="button" class="btn btn-info">detail</button> </td>
      </tr>
       
    </tbody>
  </table>

</div>
